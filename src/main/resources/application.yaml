server:
  port: 8085

eureka:
  instance:
    preferIpAddress: true
    hostname: host.docker.internal
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8083/eureka
    healthcheck:
      enabled: true
    fetch-registry: true

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: userService
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/{segment}
        - id: authenticationService
          uri: lb://USER-SERVICE
          predicates:
            - Path=/authenticate/{segment}
        - id: followService
          uri: lb://FOLLOW-SERVICE
          predicates:
            - Path=/follow/{segment}
        - id: postService
          uri: lb://POST-SERVICE
          predicates:
            - Path=/post/{segment}
        - id: feedService
          uri: lb://FEED-SERVICE
          predicates:
            - Path=/feed/{segment}

